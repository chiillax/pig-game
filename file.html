<!DOCTYPE html>
<html>
    <head>
        <title>Pig Game</title>
        <link rel="stylesheet" type="text/css" href="file.css">
    </head>
    <body>
        
        <div class="container clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">39</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">88</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button class="btn-new">&#8853; New Game</button>
            <button class="btn-roll">&#9861; Roll Dice</button>
            <button class="btn-hold">&#8681; Hold</button>
            <input type="text" class="winning-score" placeholder="Winning score">
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        <script src="challenges.js"></script>
        
    </body>
</html>
